<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eco-Life Products Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img { max-width: 100%; height: auto; border-radius: 5px; }
    .card h4 { margin: 10px 0 5px; font-size: 16px; }
    .card p { margin: 0; color: #555; }
  </style>
</head>
<body>
  <h1>Eco-Life Product Catalog</h1>
  <div class="grid">
    <!-- Real products -->
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/.../asus-tuf-gaming-vg27aql3a.jpg" alt="ASUS TUF Monitor">
      <h4>ASUS TUF 27″ Gaming Monitor</h4>
      <p>44,500 KES</p>
    </div>
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/.../amazon-fire-tv-stick-4k.jpg" alt="Fire TV Stick 4K Max">
      <h4>Amazon Fire TV Stick 4K Max</h4>
      <p>8,999 KES</p>
    </div>
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/.../lg-75un8080.jpg" alt="LG 75″ Smart TV">
      <h4>LG 75″ 4K Smart TV</h4>
      <p>184,000 KES</p>
    </div>

    <!-- Placeholder/stock images + invented examples -->
    <div class="card">
      <img src="https://images.pexels.com/photos/217916/pexels-photo-217916.jpeg" alt="Bluetooth Speaker">
      <h4>Bluetooth Speaker X100</h4>
      <p>5,200 KES</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1541807084-5c52b6b3c1c4" alt="Wireless Earbuds">
      <h4>Wireless Earbuds Pro</h4>
      <p>9,300 KES</p>
    </div>

    <!-- ... repeat until you have 50 cards ... -->
  </div>
</body>
</html>
